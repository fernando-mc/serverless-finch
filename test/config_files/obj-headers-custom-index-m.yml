service: serverless-finch-test

provider:
  name: aws
  runtime: nodejs6.10

plugins:
  - serverless-finch

custom:
  client:
    - bucketName: BUCKET1
      distributionFolder: website
      indexDocument: home.html
      errorDocument: 404.html
      objectHeaders: 
        home.html:
          - name: Cache-Control
            value: max-age=1
    - bucketName: BUCKET2                                                                                                                                                                           
      distributionFolder: website   
      indexDocument: home.html
      errorDocument: 404.html
      objectHeaders:
        home.html:
          - name: Cache-Control
            value: max-age=2
